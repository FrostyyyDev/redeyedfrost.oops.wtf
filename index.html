<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostyy Development</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #eee;
        }

        header, section, footer {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: #222;
            text-align: center;
            border-bottom: 2px solid crimson;
        }

        h1, h2 {
            color: crimson;
        }

        #projects {
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.2);
        }

        .project {
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }

        .project a {
            color: crimson;
            text-decoration: none;
        }

        footer {
            text-align: center;
            border-top: 2px solid crimson;
            position: relative;
        }

        .social-icons {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .social-icons button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .social-icons button img {
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
        }

    </style>
</head>
<body>
    <header>
        <h1>Greetings, Comrade!</h1>
    </header>

    <section id="about">
        <h2>About</h2>
        <p>Hai im frost.</p>
    </section>

    <section id="projects">
        <h2>GitHub Projects</h2>
        <div id="projectList">
            <div class="project">
                <h3><a href="https://github.com/FrostyyyDev/ImperialSMP" target="_blank">PIC's "Imperial SMP"</a></h3>
                <p>minecraft server for piccp</p>
            </div>
            <div class="project">
                <h3><a href="https://github.com/FrostyyyDev/redeyedfrost.oops.wtf/" target="_blank">Website configs</a></h3>
                <p>My Website</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FrostyyDev</p>
        <div class="social-icons">
            <button onclick="window.open('https://discord.gg/aCrMrEwEak', '_blank')">
                <img src="discord_logo.png" alt="Discord">
            </button>
        </div>
    </footer>
</body>
</html>
